<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="h-screen lg:flex-row flex flex-col px-5 lg:p-0">
    <div
      class="flex lg:hidden flex-col gap-3 items-center justify-center basis-1/4"
    >
      <img src="../assets/website-images/logo_small.svg" />
      <h1 class="text-3xl font-semibold">Forgot Password</h1>
    </div>
    <div
      class="basis-1/2 m-5 rounded-lg back-lines place-items-center lg:grid hidden"
    >
      <img src="../assets/website-images/man_on_computer.svg" alt="" />
    </div>
    <div
      class="w-full basis-3/4 rounded-t-xl lg:m-0 lg:basis-1/2 grid place-items-start py-10 lg:place-items-center back-lines lg:bg-transparent"
    >
      <form
        action=""
        class="flex flex-col myform gap-3 w-full px-5 lg:px-0 lg:w-[500px]"
      >
        <h1 class="text-4xl font-semibold text-center lg:block hidden">
          Forgot Password
        </h1>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email-address"
          class="border border-gray-800 text-base lg:text-lg lg:px-5 lg:py-3 px-4 py-2 rounded-xl font-sans"
        />
        <button
          class="px-5 lg:px-10 py-2 lg:py-3 bg-[#464646] text-[#FFDE30] w-fit m-auto text-lg lg:text-xl tracking-tight font-bold rounded-xl"
          type="submit"
        >
          Reset Password
        </button>
      </form>
    </div>
  </body>
</html>
